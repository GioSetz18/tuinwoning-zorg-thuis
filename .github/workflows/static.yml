# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1  Check out your code
      - uses: actions/checkout@v4                     # Node 20-runtime action

      # 2  Set up Node + automatic npm cache
      - uses: actions/setup-node@v4                   # latest major, already on Node 20 :contentReference[oaicite:0]{index=0}
        with:
          node-version: 20
          cache: npm

      # 3  Install deps & build
      - run: npm ci --omit=dev                        # deterministic, no devDeps in prod image
      - run: npm install                              # install prod deps, if any
      - run: npm run build                            # outputs ./dist

      # 4  Package the static site for Pages
      - uses: actions/upload-pages-artifact@v4        # v4 now 
        with:
          path: ./dist

